<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles02.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="first-part">
    <img src="./images/loginuser.png" class="login-image"> 
    <h1 class="login">L O G I N</h1>
  </div>
  <div action="./check" class="second-part">
    <form action="/check" method="post">
        <img src="./images/username.png" class="username-image">
        <input type="text" id="username" name="username" placeholder="username" required>
        <input type="submit" value="submit" class="visually-hidden">
    </form>
  </div>
  <div class="third-part">
    <form action="/check" method="post">
        <img src="./images/password.png" class="password-image"> 
        <input type="text" id="password" name="password" placeholder="password" required> 
        <input type="submit" value="Submit" id="submit-button" class="visually-hidden">
    </form>
  </div>
</div>
<label class="login-button" for="submit-button" style="color: whitesmoke">login</label>

  
  
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>   
<script src="./index.js"></script>
<script src="../index02.js"></script>
</body>
</html>
